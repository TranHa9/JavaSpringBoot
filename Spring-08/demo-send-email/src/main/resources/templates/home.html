<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
</head>
<body>

<div class="container px-5 pt-5">

    <h1 class="text-center mb-5">Demo gửi mail</h1>

    <div class="row mx-5">
        <div class="col mx-5">
            <form class="px-5 mx-5" id="email-form">
                <div class="form-group mb-4">
                    <label class="form-label fw-bold" for="email">Email</label>
                    <input type="email"
                           class="form-control"
                           id="email"
                           placeholder="Nhập email"
                           name="email"
                    />
                </div>

                <div class="form-group mb-4">
                    <label class="form-label fw-bold" for="content">Nội dung của mail</label>
                    <textarea class="form-control"
                              id="content"
                              rows="5"
                              placeholder="Nhập nội dung"
                              name="content"
                    ></textarea>
                </div>

                <button type="button" id="send-email" class="btn btn-primary">Gửi</button>
            </form>
        </div>
    </div>

</div>

</body>
</html>

<script src="js/home.js"></script>
