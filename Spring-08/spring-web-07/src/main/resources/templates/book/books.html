<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/common/head :: html_head(pageTitle='Danh sách các cuốn sách')}">
</head>
<body>
<div th:insert="~{fragments/common/navbar :: thanh-menu}"></div>

<div class="container mt-3">
    <h1 class="text-center">QUẢN LÝ SÁCH</h1>
    <div class="row">
        <div class="col mb-4">
            <button class="btn btn-primary"
                    data-bs-toggle="modal"
                    data-bs-target="#book-modal"
            >
                Create
            </button>

            <div th:insert="~{fragments/book-modal :: book-modal}"></div>

        </div>
    </div>
    <table class="table table-bordered table-hover table-stripped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Tên sách</th>
            <th>Tác giả</th>
            <th>NXB</th>
            <th>Thể loại</th>
            <th>Giá tiền</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tungCuonSach: ${danhSachCuonSach}">
            <td th:text="${tungCuonSach.id}"></td>
            <td th:text="${tungCuonSach.name}"></td>
            <td th:text="${tungCuonSach.author}"></td>
            <td th:text="${tungCuonSach.publishedYear}"></td>
            <td th:text="${tungCuonSach.category}"></td>
            <td th:text="${tungCuonSach.price}"></td>
            <td>
                <span role="button" class="text-primary btn-update"
                      th:attr="book-id=${tungCuonSach.id}"
                >
                    <i class="fa-solid fa-pencil"></i>
                </span>
                <span role="button" class="text-danger btn-delete"
                      th:attr="book-id=${tungCuonSach.id}"
                >
                    <i class="fa-solid fa-trash"></i>
                </span>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
<script src="js/book/books.js"></script>
