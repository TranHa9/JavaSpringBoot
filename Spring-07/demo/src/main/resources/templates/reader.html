<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Danh sách các bạn đọc</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <link rel="stylesheet" type="text/css" href="/css/common.css">

</head>
<body>

<div class="container mt-3">
    <h1 class="text-center">QUẢN LÝ BẠN ĐỌC</h1>
    <div class="row">
        <div class="col mb-4">
            <button class="btn btn-primary"
                    data-bs-toggle="modal"
                    data-bs-target="#reader-modal"
            >
                Create
            </button>
            <div th:insert="~{fragments/reader-modal :: reader-modal}"></div>
        </div>
    </div>


    <table class="table table-bordered table-striped table-hover">
        <thead>
        <tr>
            <th>Id</th>
            <th>Tên bạn đọc</th>
            <th>Giới tính</th>
            <th>Email</th>
            <th>SDT</th>
            <th>Ngày sinh</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="banDoc: ${readers}">
            <td th:text="${banDoc.id}"></td>
            <td th:text="${banDoc.name}"></td>
            <td th:text="${banDoc.gender}"></td>
            <td th:text="${banDoc.email}"></td>
            <td th:text="${banDoc.phone}"></td>
            <td th:text="${banDoc.birthday}"></td>
            <td>
                <span role="button" class="text-primary btn-update"
                      th:attr="reader-id=${banDoc.id}"
                >
                    <i class="fa-solid fa-pencil"></i>
                </span>
                <span role="button" class="text-danger btn-delete"
                      th:attr="reader-id=${banDoc.id}"
                >
                    <i class="fa-solid fa-trash"></i>
                </span>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
<script src="js/common.js"></script>
<script src="js/reader/reader.js"></script>
