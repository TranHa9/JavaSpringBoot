<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Danh sách các cuốn sach</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body>

<div th:insert="fragments/navbar :: thanh-menu"></div>

<div class="container mt-3">
    <h1 class="text-center">QUẢN LÝ SÁCH</h1>
    <div class="row">
        <div class="col mb-4">
            <button class="btn btn-primary"
                    data-bs-toggle="modal"
                    data-bs-target="#book-modal"
            >
                Create
            </button>

            <div th:insert="~{fragments/book-modal :: book-modal}"></div>

        </div>
    </div>
    <table class="table table-bordered table-hover table-stripped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Tên sách</th>
            <th>Tác giả</th>
            <th>NXB</th>
            <th>Thể loại</th>
            <th>Giá tiền</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tungCuonSach: ${danhSachCuonSach}">
            <td th:text="${tungCuonSach.id}"></td>
            <td th:text="${tungCuonSach.name}"></td>
            <td th:text="${tungCuonSach.author}"></td>
            <td th:text="${tungCuonSach.publishedYear}"></td>
            <td th:text="${tungCuonSach.category}"></td>
            <td th:text="${tungCuonSach.price}"></td>
            <td>
                <span role="button" class="text-primary btn-update"
                      th:attr="book-id=${tungCuonSach.id}"
                >
                    <i class="fa-solid fa-pencil"></i>
                </span>
                <span role="button" class="text-danger btn-delete"
                      th:attr="book-id=${tungCuonSach.id}"
                >
                    <i class="fa-solid fa-trash"></i>
                </span>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
<script src="js/common.js"></script>
<script src="js/book/books.js"></script>
