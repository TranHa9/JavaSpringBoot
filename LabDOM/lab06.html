<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student</title>
    <link rel="stylesheet" href="./style06.css">
</head>

<body>
    <div class="container">
        <div class="content-form">
            <h2>Student form</h2>
            <form id="studentForm">
                <div class="form-input">
                    <label>Name</label>
                    <input id="username" type="text">
                </div>
                <div class="form-input">
                    <label>Birthday</label>
                    <input id="birthday" type="date">
                </div>
                <div class="form-input">
                    <label>Mobile phone</label>
                    <input id="phone" type="text">
                </div>
                <div class="form-input">
                    <label>Hometown</label>
                    <input id="hometown" type="text">
                </div>
            </form>
            <div class="btn-form">
                <button type="button" id="btn" class="save">Save</button>
                <button type="button" id="btn" class="reset">Reset</button>
            </div>
        </div>
        <div class="content-table">
            <div class="btn-table">
                <button disabled type="button" id="btn" class="delete">Delete</button>
                <button disabled type="button" id="btn" class="edit">Edit</button>
            </div>
            <div>
                <table id="table">
                    <tr>
                        <th></th>
                        <th>Name</th>
                        <th>Birthday</th>
                        <th>Mobile phone</th>
                        <th>Hometown</th>
                    </tr>
                    <!-- <tr>
                        <td><input class="checkbox" type="checkbox" id="" name="" value=""></td>
                        <td>Trần Văn Hà</td>
                        <td>20/11/1999</td>
                        <td>0989880453</td>
                        <td>Nam Định</td>
                    </tr> -->
                </table>
            </div>
        </div>
    </div>
    <div style="height: 500px">

    </div>
</body>
<script src="./js/lab06.js"></script>

</html>
