<div th:fragment="appointment-modal" class="modal fade"
     id="appointment-modal" tabindex="-1"
     aria-labelledby="product-creation-modal" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Cập nhật trạng thái</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <form id="appointment-form">
                    <div class="form-group mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" id="email" name="email" class="form-control"/>
                    </div>
                    <div class="form-group mb-3">
                        <label for="content" class="form-label">Nội dung:</label>
                        <textarea id="content" name="content" class="form-control"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="btn-save-appointment">Lưu</button>
            </div>
        </div>
    </div>
</div>
