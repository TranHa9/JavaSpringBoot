<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/common/head :: html_head(pageTitle='Danh sách sản phẩm')}">
<body>
<div th:insert="~{fragments/common/navbar :: thanh-menu}"></div>

<div class="container mt-3">
    <h1 class="text-center">Quản lý sản phẩm</h1>
    <div class="row">
        <div class="col mb-4">
            <button class="btn btn-primary"
                    data-bs-toggle="modal"
                    data-bs-target="#product-modal"
            >
                Create
            </button>

            <div th:insert="~{fragments/product-modal :: product-modal}"></div>

        </div>
    </div>


    <table class="table table-bordered table-striped table-hover">
        <thead>
        <tr>
            <th>Id</th>
            <th>Tên sản phẩm</th>
            <th>Giá</th>
            <th>Mô tả</th>
            <th>ảnh</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product: ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.description}"></td>
            <td>
                <img th:src="'data:image/jpeg;base64,' + ${product.imageBase64}"
                     style="max-width: 100px; max-height: 100px;">
            </td>
            <td>
                <span role="button" class="text-primary btn-update"
                      th:attr="product-id=${product.id}"
                >
                    <i class="fa-solid fa-pencil"></i>
                </span>
                <!--                <span role="button" class="text-danger btn-delete"-->
                <!--                      th:attr="reader-id=${product.id}"-->
                <!--                >-->
                <!--                    <i class="fa-solid fa-trash"></i>-->
                <!--                </span>-->
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
<script src="/js/common.js"></script>
<script src="/js/product/product.js"></script>
